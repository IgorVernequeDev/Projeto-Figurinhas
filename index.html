<!DOCTYPE html>
<html lang="pt-br">
<head>
		<title>POKEDEX</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="estilo.css">

<body>
<header>
	<img src="https://logodownload.org/wp-content/uploads/2017/08/pokemon-logo-8.png" width="350">

		<h1>INICIAIS 1° GERAÇÃO</h1>
		</header>
			<main>
			<article class="box">
			<h2>Bulbasaur #1</h2>
			<img src="https://static.wikia.nocookie.net/pokedex-br/images/a/a2/Bulbasauro_Pose.png/revision/latest?cb=20151224122219&path-prefix=pt-br" width="180">
			<figure>
				<p>Há uma semente de planta em suas costas desde o dia em que este Pokémon nasceu. A semente cresce lentamente.</p>
			</figure>
			</article>
			<article class="box">
			<h2>Ivysaur #2</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" width="200">
			<figure>
				<p>Quando o bulbo nas costas cresce, parece perder a capacidade de ficar de pé nas patas traseiras.</p>
			</figure>
			</article>
			<article class="box">
			<h2>Venusaur #3</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" width="200">
			<figure>
				<p>Sua planta floresce quando está absorvendo energia solar. Ele permanece em movimento para buscar a luz do sol.</p>
			</figure>
			</article>
			<article class="box" style="background-color: orange;">
			<h2>Charmander #4</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" width="180">
			<figure>
				<p>Tem preferência por coisas quentes. Quando chove, diz-se que o vapor jorra da ponta de sua cauda.</p>
			</figure>
			</article>

			<article class="box" style="background-color: orange;">
			<h2>Charmeleon #5</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" width="180">
			<figure>
				<p>Tem uma natureza bárbara. Em batalha, ele chicoteia sua cauda de fogo e corta com garras afiadas.</p>
			</figure>
			</article>

			<article class="box" style="background-color: orange;">
			<h2>Charizard #6</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" width="200">
			<figure>
				<p>Ele cospe fogo que é quente o suficiente para derreter pedras. Pode causar incêndios florestais soprando chamas.</p>
			</figure>
			</article>

			<article class="box" style="background-color: skyblue;">
			<h2>Squirtle #7</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" width="180">
			<figure>
				<p>Quando retrai seu longo pescoço em sua concha, esguicha água com força vigorosa.</p>
			</figure>
			</article>

			<article class="box" style="background-color: skyblue;">
			<h2>Wartortle #8</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png" width="180">
			<figure>
				<p>É reconhecido como um símbolo de longevidade. Se sua casca tiver algas, aquele Wartortle é muito velho.</p>
			</figure>
			</article>

			<article class="box" style="background-color: skyblue;">
			<h2>Blastoise #9</h2>
			<img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" width="180">
			<figure>
				<p>Ele esmaga seu inimigo sob seu corpo pesado para causar desmaios. Em uma pitada, ele se retirará para dentro de sua casca.</p>
			</figure>
			</article>
	</main>
	<footer>Feito por: Igor de Almeida Verneque</footer>
</body>
</body>
</html>
